<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>用户列表</title>
</head>
<body>
    <table border="3" style="margin: 0 auto;">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>密码</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user,userStat : ${userList}">
                <td th:text="${userStat.index}">index</td>
                <td th:text="${user.username}">用户名</td>
                <td th:text="${user.password}">密码</td>
                <!--<td th:text="${#numbers.formatDecimal(user.password,1,2)}">0.99</td>-->
            </tr>
        </tbody>
    </table>
</body>
</html>
